

<!doctype html>
<html class="no-js" lang="">
{% load static %}
{% load l10n %}
{% load i18n %}
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>{% block title %}{% endblock %}</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Favicon -->
	<link rel="shortcut icon" type="image/x-icon" href="{% static 'login_assets/img/LOGOHS.png' %}">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="{% static 'login_assets/css/bootstrap.min.css' %}">
	<!-- Fontawesome CSS -->
	<link rel="stylesheet" href="{% static 'login_assets/css/fontawesome-all.min.css' %}">
	<!-- Flaticon CSS -->
	<link rel="stylesheet" href="{% static 'login_assets/font/flaticon.css' %}">
	<!-- Google Web Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="{% static 'login_assets/style.css' %}">
</head>

<body>
	<!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div id="preloader" class="preloader">
        <div class='inner'>
            <div class='line1'></div>
            <div class='line2'></div>
            <div class='line3'></div>
        </div>
    </div>
	<section class="fxt-template-animation fxt-template-layout1">
		<div class="container-fluid">
			{% block content %}
            {% endblock %}
		</div>
	</section>
	<!-- jquery-->
	<script src="{% static 'login_assets/js/jquery-3.5.0.min.js' %}"></script>
	<!-- Bootstrap js -->
	<script src="{% static 'login_assets/js/bootstrap.min.js' %}"></script>
	<!-- Imagesloaded js -->
	<script src="{% static 'login_assets/js/imagesloaded.pkgd.min.js' %}"></script>
	<!-- Validator js -->
	<script src="{% static 'login_assets/js/validator.min.js' %}"></script>
	<!-- Custom Js -->
	<script src="{% static 'login_assets/js/main.js' %}"></script>

</body>

</html>
