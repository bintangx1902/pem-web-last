{% extends 'base_.html' %}

{% block title %} Complaint List {% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row">
        {% for item in items %}
        <div class="card col-12 mb-4">
            <div class="card-body">
                <h5 class="card-title">{{ item.job.title }}</h5>
                <hr>
                <p class="text-bold">Kerjakan pada tanggal : {{ item.job.due_date | date:'l j' }}</p>
                <p class="card-text">{{ item.job.messages | safe }}</p>
                <a href="{% url 'comp:job-detail' item.job.ticket_code %}" class="btn btn-primary">Read Detail</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
