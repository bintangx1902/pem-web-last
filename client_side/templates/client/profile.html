{% extends 'base.html' %}

{% block title %} My Profile {% endblock %}

{% block content %}
<div class="container my-5">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% load crispy_forms_tags %}
        {{ form | crispy }}
        {{ u_form | crispy }}
        <div class="form-group">
            <button class="btn btn-primary"> Save</button>
        </div>
    </form>
</div>
{% endblock %}
